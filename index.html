<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./assets/css/jquery-ui.min.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
    <title>Countries Project</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="row g-0 w-100 p-3">
                <div class="col-6 d-flex align-items-center">
                    <h4 class="fw800 m-0">Where in the World?</h4>
                </div>
                <div class="col-6 d-flex align-items-center justify-content-end">
                    <button class="btn toggle-btn">
                        <i class="fas fa-moon"></i>
                        <span class="fw600">Dark Mode</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row g-0 w-100 p-3">
                <div class="col-sm-6 d-flex align-items-center">
                    <div>
                        <span><i class="fas fa-search"></i></span>
                        <input type="text" id="search-country" name="searchCountry"
                            placeholder="Search for a country..." class="form-control">
                        <p class="err-msg"></p>
                    </div>
                </div>
                <div class="col-sm-6 d-flex align-items-center justify-content-end">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="regionDropBtn" data-bs-toggle="dropdown"
                            aria-expanded="false">Filter by Region</button>
                        <ul class="dropdown-menu" aria-labelledby="regionDropBtn"></ul>
                    </div>
                </div>
            </div>

            <div class="countries-content"></div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="countriesModal"" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script rel="preload" type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
    <script rel="preload" type="text/javascript" src="./assets/js/jquery-ui.min.js"></script>
    <script rel="preload" type="text/javascript" src="./assets/js/popper.min.js"></script>
    <script rel="preload" type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script rel="preload" type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
